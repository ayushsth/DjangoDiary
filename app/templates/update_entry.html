{% extends 'layouts/app.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Update Entry</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button is-primary" style="background-color: #007BFF; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 6px;">
                Update
            </button>
        </form>
    </div>
</section>
{% endblock %}

{% extends 'layouts/app.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Delete Entry</h1>
        <p>Are you sure you want to delete this entry?</p>
        <form method="post">
            {% csrf_token %}
            <!-- <button type="submit" class="button is-danger">Yes, Delete</button> -->
            <button type="submit" class="button is-primary" style="background-color: #007BFF; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 6px;">
                Yes, Delete
            </button>
            <a href="{% url 'diary' %}" class="button">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
